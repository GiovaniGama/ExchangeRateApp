<section class="exchange-rate-result">
  <div class="exchange-rate-result__line" *ngIf="finalResultExchageRate"></div>
  <div class="exchange-rate-result__values">
    <div class="exchange-rate-result__values--title">
      <span>Exchange rate now</span>
      <p>{{finalResultExchageRate?.lastUpdatedAt | date: 'dd/MM/yyyy HH:mm'}}</p>
    </div>
    <div class="exchange-rate-result__values--types">
      <span>
        {{finalResultExchageRate?.fromSymbol}}/{{finalResultExchageRate?.toSymbol}}
      </span>
    </div>
  </div>
  <div class="exchange-rate-result__final-value">
    <p>{{(finalResultExchageRate?.exchangeRate)?.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}</p>
  </div>
  <div class="exchange-rate-result__days">
    <app-exchange-rate-days
      [resultFromSymbol]="finalResultExchageRate?.fromSymbol"
    ></app-exchange-rate-days>
  </div>
</section>
